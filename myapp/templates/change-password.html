{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
</head>

<body>


	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Chnage password</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				
				<div class="col-lg-12">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						{% if msg %}
                            <b style="color: blue;">{{msg}}</b>
                        {% endif %} 
						<form class="row login_form" action="{% url 'change-password' %}" method="post" >
							{% csrf_token %}
							
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="old_password" placeholder="old Password" >
							</div>
                            <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="new_password" placeholder="New Password" >
							</div>

                            <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="cnew_password" placeholder=" confirm New Password" >
							</div>

							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">chang password</button>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

</body>

</html>
{% endblock %}
